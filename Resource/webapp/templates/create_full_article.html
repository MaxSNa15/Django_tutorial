{% extends 'layout.html' %}

{% block title %}
    Full Articulo
{% endblock %}

{% block content %}
    
    <h1>Formularios de Articulos</h1>

    {% if form.errors %}
        <strong class="rojo"> 
            Error en el formulario
            {{ form.errors }}
        </strong>
    {% endif %}


    <form action="" method="POST">
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="Guardar" />

    </form>

{% endblock %}
